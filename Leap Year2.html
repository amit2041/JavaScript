<html>
    <head>
        <title>Leap Year 2</title>
    </head>
    <body>
        <script>
             //let year = 2013;
             let year = 2012;
   // Check if the year is divisible by 4
    if (year % 4 === 0) {
        console.log(true);

        // Check if the year is divisible by 100
        if (year % 100 === 0) {
            console.log(false);

            // Check if the year is divisible by 400
            if (year % 400 === 0) {
                console.log(true);
            }
        }
    } else {
        console.log(false);
    }
        </script>
    </body>
</html>
