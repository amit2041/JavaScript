<html>
    <head>
        <title>Simulate a traffic light using switch</title>
    </head>
    <body>
        <script>
            //let color = 'red';
            //let color = 'yellow';
            let color = 'green';
            switch (color){
                case 'red' : console.log('STOP! the light is red.');
                break;

                case 'yellow' : console.log('CAUTION! the light is yellow.');
                break;

                case 'green' : console.log('GO AHEAD!.');
                break;
                default:
                    console.log('Invalid color.');
            }
        </script>
    </body>
</html>
