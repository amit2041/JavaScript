<html>
    <head>
        <title>Guess the number</title>
    </head>
    <body>
        <script>
            let randomNumber = 8;
            let guessedNumber;
            do{
                guessedNumber = prompt('Guess the number: ');
            }while(guessedNumber != randomNumber);
        </script>
    </body>
</html>
