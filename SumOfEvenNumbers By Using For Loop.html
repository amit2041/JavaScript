<html>
    <head>
        <title>Sum of even Numbers</title>
    </head>
    <body>
        <script>
            //let limit = 6;
            let limit = prompt('Enter a number');
            let sum = 0;
            for(let i = 1; i<= limit; i++){
                if(i % 2 == 0){
                    sum = sum + i;
                }
            }
            console.log(sum);
        </script>
    </body>
</html>
