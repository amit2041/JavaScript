<html>
    <head>
        <title>Check number is prime or not prime</title>
    </head>
    <body>
        <script>
            let num = prompt('Enter a number');
            let isPrime = true;
            for(let i = 2; i<num; i++){
                if(num % i == 0){
                    isPrime = false;
                    break;
                }
            }
            if(isPrime){
                console.log('Prime');
            }else{
                console.log('Not Prime');
            }
        </script>
    </body>
</html>
