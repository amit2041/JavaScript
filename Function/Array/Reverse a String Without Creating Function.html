<html>
    <head>
        <title>Reverse a String Without Creating Function</title>
    </head>
    <body>
        <script>
            //var str = 'hello';
            var str = prompt("please enter the text");
            var strLength = str.length;
            var reverseStr = ' ';
            for(let i = strLength -1; i>=0; i--){
                reverseStr += (str[i]);
            }
            console.log(reverseStr);
        </script>
    </body>
</html>
