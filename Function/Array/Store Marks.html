<html>
    <head>
        <title>Start with array</title>
    </head>
    <body>
        <script>
            const historyMarks = [10, 20, 13, 14, 15, 9, 8];
            console.log(historyMarks);
            console.log(historyMarks[1]);
            historyMarks[0] = 12;
            console.log(historyMarks[0]);

            const studentDetails = ['Alex', 1995, 'Dancing'];
            console.log(studentDetails);

            const arr = new Array('Riya', 'Rahul', 'Sonam');
            console.log(arr);
        </script>
    </body>
</html>
