<!DOCTYPE html>
<head>
    <title>Object in JS</title>
</head>
<body>
    <script>
        const student = {name: 'Alexa', age: 10, hobby: 'Dancing', 100: 'hundred', 
        show: function(){
            console.log('this is a student details section');
        },};
        console.log(student);
        console.log(student.name);
        console.log(student['name']);
        console.log(student[100]);
        student.show();
    </script>
</body>
</html>
