<html>
    <head>
        <title>Methods on Arrays</title>
    </head>
    <body>
        <script>
            /* Adding an elements */
            // push()
            const teams = ['CSK', 'RCB', 'MI', 'LSG'];
            console.log(teams);
          //  const pushArray = teams.push('GT');
          //  console.log(pushArray); // for finding the position of GT element
            teams.push('GT');
            console.log(teams);

          // unshift()
          teams.unshift('KKR');
          console.log(teams);
          
        /* Removing an Elements */
        // pop()
         teams.pop();
         teams.pop();
         console.log(teams);
         
       //shift()
         teams.shift();
         console.log(teams);   
        </script>
    </body>
</html>
