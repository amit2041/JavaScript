    <body>
        <!--
            //Question
            Design a JavaScript function named findDuplicate
            to identify and extract all duplicate elements from
            an array. The function should accept an array as a
            parameter and create a new array containing only 
            the duplicate elements found in the input array.
            The resulting array should be returned.

Expected Input
[4,56,54,3,56,36,54]
Expected Output
[56,54]
Test Cases
Find all the duplicate element in the array
Create a new array consisting of all the duplicate elements
Return the new array

        -->
        <script>
            let arr = [4, 2, 34, 4, 1, 12, 1, 4];
function findDuplicate(arr){
//Implement your function here
    const duplicates = [];
    const seen = {};

    for (let i = 0; i < arr.length; i++) {
        if (seen[arr[i]]) {
            if (!duplicates.includes(arr[i])) {
                duplicates.push(arr[i]);
            }
        } else {
            seen[arr[i]] = 1;
        }
    }

    return duplicates;
}    
console.log(findDuplicate(arr));
        </script>
    </body>
