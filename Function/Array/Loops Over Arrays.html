<html>
    <head>
        <title>Loops Over Arrays</title>
    </head>
    <body>
        <script>
           // Print Students Name With Roll Number
           const students = ['Tina', 'Raj', 'Bobby', 'Seema', 'Alex', 'Sita', 'Shyam'];
           for(let i = 0; i<students.length; i++){
            console.log(`Roll No ${i + 1}: ${students[i]}`);
           }
        </script>
    </body>
</html>
