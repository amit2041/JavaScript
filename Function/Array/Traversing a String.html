<html>
    <head>
        <title>String Traversal</title>
    </head>
    <body>
        <script>
            let str = 'JavaScript is a amazing language.';
            // Print each Character of these string
            for(let i = 0; i < str.length; i++){
                console.log(str.charAt(i));
            }
        </script>
    </body>
</html>
