        <script>

            const juneBatch = ['Saba', 'Shivani'];
            const julyBatch = ['Kapil', 'Sunil', 'Brijesh'];

            mayBatch.push('newStuden');
            console.log(mayBatch);
            console.log(newBatch);

            //concatenate two batch in one Array By using Spread

        </script>
