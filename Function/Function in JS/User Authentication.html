    <script>
        function main() {
    const userAuth = (function() {
        const users = []; // Empty array to store registered users

        function registerUser(username, password) {
            // Check if the user is already registered
            if (checkCredentials(username, password)) {
                return "The user is already registered";
            } else {
                // If not registered, add the user to the users array
                users.push({ username, password });
                return "The user have been added to the registeredUser array";
            }
        }

        function checkCredentials(username, password) {
            // Iterate through the users array to check if the user is present
            for (let user of users) {
                if (user.username === username && user.password === password) {
                    return true; // User found
                }
            }
            return false; // User not found
        }

        return {
            registerUser,
            checkCredentials
        };
    })();

    console.log(userAuth.registerUser("user1", "password123"));
    //Output: The user have been added to the registeredUser array
    console.log(userAuth.registerUser("user1", "password123"));
    //Output: The user is already registered
    return userAuth;
}
    </script>
