<html>
    <head>
        <title>find() and findIndex() function</title>
    </head>
    <body>
        <script>
            /****** Find() Function *******/
            const inputs = [22, 13, 15, 77, 65, 98, 76, 44, 55, 65];
            const find1 = inputs.find((num) => num == 65); // if present then print same number like-65
           // const find1 = inputs.find((num) => num == 64); // if not present then print undefined
            console.log(find1);

            console.log('/********************/');

            /***** FindIndex() Function ********/
            const inputs2 = [22, 13, 15, 77, 65, 98, 76, 44, 55, 65];
            const find2 = inputs.findIndex((num) => num == 65); // if present then print index value
           // const find2 = inputs.findIndex((num) => num == 64); // if not present then print -1
            console.log(find2);
        </script>
    </body>
</html>
