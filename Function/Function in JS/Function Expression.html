<html>
    <head>
        <title>Function Expression</title>
    </head>
    <body>
        <script>
            /*** Function Declaration or Normal Function of sum of two elements ****/
            function sum(a, b){
                return a+b;
            }
            const sum1 = sum(5, 6);
            console.log(sum1);


            /**** Function Expression *****/
            const sum2 = function(a, b){
                return a+b;
            }
            console.log(sum2(5, 6)); // if this code write above on the function then give me output is initialize the variable
        </script>
    </body>
</html>
