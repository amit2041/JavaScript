<html>
    <head>
        <title>Map Function</title>
    </head>
    <body>
        <script>
            const inputs = [2, 4, 6, 8, 7];
            const squaredArray = inputs.map(function(currentElement){
                return currentElement * currentElement;
            });
            console.log(squaredArray);

            // Map() function is Similler to Arrow Function
            const inputs2 = [2, 4, 6, 8, 7];
            const squaredArray2 = inputs2.map((num) => num * num);
            console.log(squaredArray2);
        </script>
    </body>
</html>
