<html>
    <head>
        <title>IIFE (Immediately Invoked Function Expression)</title>
    </head>
    <body>
        <script>
            (function(){
                console.log("IIFE");
            }) ();

            // square some elements
            (function(a, b){
                console.log(a ** b);
            } ) (4, 2);
        </script>
    </body>
</html>
