<html>
    <head>
        <title>Arrow Function</title>
    </head>
    <body>
        <script>
            // find the product of given numbers
            var product = (a, b) => {
                return a*b;
            }
            console.log(product(2, 4));

            //We will use this code without using currlly bracket and return the after giving me correct answer
            var prod = (x, y) => x*y;
            console.log(prod(2, 4)); 
        </script>
    </body>
</html>
