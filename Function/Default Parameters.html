<html>
    <head>
        <title>Default Parameters</title>
    </head>
    <body>
        <script>
            /*function sum(num1, num2){
                console.log(`Sum of the numbers is : ${num1 + num2}`);
            }
            //call
            sum(4, 5);
            sum(4);
            */

            // With default parameters
            function sum(num1 = 0, num2 = 0){
                console.log(`Sum of the numbers is : ${num1 + num2}`);
            }
            //call
            sum(4);
            sum();
        </script>
    </body>
</html>
