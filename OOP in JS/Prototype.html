<html>
    <head>
        <title>Prototype</title>
    </head>
    <body>
        <script>
            function Movie(title){
                this.title = title;

            }
            const movie1 = new Movie('The Avengers');
            movie1.year = 2012;
            console.log(movie1);
            console.log(movie1.__proto__);

            /********** movie2 **********/
            const movie2 = new Movie('Avatar');
            console.log(movie2);
            console.log(movie2.__proto__);
            console.log('/****************/');
            console.log(movie2.__proto__.__proto__);
        </script>
    </body>
</html>
