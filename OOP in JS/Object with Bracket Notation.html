<html>
    <head>
        <title>Object with Bracket Notation</title>
    </head>
    <body>
        <script>
             const movie = {title: "The Avengers", year: 2012, genre: "Action, Sci-fi, Thriller", cast: ["Robert Downey Jr., Charis Evan"], getMovieDetails: function(detail){
                console.log(movie[detail]);
            }}
            const detail = 'year';
            movie.getMovieDetails(detail);
        </script>
    </body>
</html>
