<html>
    <head>
        <title>Two movie add in 'this' object</title>
    </head>
    <body>
        <script>
            const movie1 = {title: "The Avengers",
            year: 2012,
            genre: "Action, Sci-fi, Thriller",
            cast: {main_lead: "Robert Downey Jr.,", others: "Charis Evan"},
            getDetails(){
                console.log(`Title: ${this.title}\nYear: ${this.year}\nGenre: ${this.genre}\nCast: ${this.cast}`);

            },
        };
        movie1.getDetails();

        //add Second movie
        const movie2 = {title: "Movie2",
            year: 2018,
            genre: "Action, Sci-fi, Thriller",
            cast: {main_lead: "Robert Downey Jr.,", others: "Charis Evan"},
            getDetails(){
                console.log(`
                Title: ${this.title}
                Year: ${this.year}
                Genre: ${this.genre}
                Cast: ${this.cast}`);
            },
        };
        movie2.getDetails();
        </script>
    </body>
</html>
