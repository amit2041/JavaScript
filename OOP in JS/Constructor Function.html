<html>
    <head>
        <title>Constructor Function</title>
    </head>
    <body>
        <script>
            // First of Create Factory Function or Normal Function then create Constructor Function
            function movie(title, year){
                const movieObj = {title: title, year: year, getDetails(){
                    console.log(`Title: ${this.title} Year: ${this.year}`);
                },
                };
                return movieObj;
            }
            const movie1 = movie('The Avengers', 2012);
            console.log(movie1);
            const movie2 = movie('Avatar', 2018);
            console.log(movie2);
            movie1.getDetails();
            movie2.getDetails();

console.log('/*********Constructor Function***********/')

            // create this code again by using Constructor Function

            function Movie3(title, year){
                this.title = title;
                this.year = year;

                this.getDetails = function(){
                    console.log(`Title: ${this.title} Year: ${this.title}`);
                };
            }
            // new keyword
            const movie3 = new Movie3('Avatar', 2013);
            console.log(movie3);
            movie3.getDetails(); 
        </script>
    </body>
</html>
