<html>
    <head>
        <title>System Credentials</title>
    </head>
    <body>
        <!--
            //Question
            You are working on a web application that involves managing user authentication.

Objective:
Implement the login method on the User prototype.
This method should take two parameters:username and password.
The method should check if the provided username and password match the systemCredentials. 
If they match, it should log "Login successful!" to the console. Otherwise, it should log "Login failed!".
Lastly, modify the login method by using the bind method to create a reusable function 
named loginFunction that is bound to the systemCredentials object.

        -->
        <script>
            function User(displayName) {
  this.displayName = displayName;
}

const systemCredentials = {
  username: "system",
  password: "pass123"
};

User.prototype.login = function(username, password) {
  if (username === systemCredentials.username && password === systemCredentials.password) {
    console.log("Login successful!");
  } else {
    console.log("Login failed!");
  }
};

// Example usage:
const user = new User("John Doe");
const loginFunction = user.login.bind(user); // Create the reusable loginFunction
loginFunction("system", "pass123"); // Expected output: "Login successful!"
loginFunction("wrongUsername", "wrongPassword"); // Expected output: "Login failed!"
        </script>
    </body>
</html>
