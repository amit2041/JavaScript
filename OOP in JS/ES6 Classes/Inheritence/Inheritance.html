<html>
    <head>
        <title>Inheritance in JS</title>
    </head>
    <body>
        <script>
            class Vehicle{
                //Properties
                name;
                color;
                wheels;
                //Constructor
                constructor(name, color, wheels){
                    this.name = name;
                    this.color = color;
                    this.wheels = wheels;
                }

                // Methods
                getDetails(){
                    console.log(`The ${this.name} is ${this.color} in color. It has ${this.wheels} wheels`);
                }

            }

            // other class is car
            class Car extends Vehicle {
                constructor(color, brand, purpose){
                    super('car', color, 4);
                    this.color = color;
                    this.brand = brand;
                    this.purpose = purpose;
                }
                // Methods
              /*  getDetails(){
                    console.log(`The ${this.name} is ${this.color} in color of ${this.brand} company. It is for the ${this.purpose}`);
                }*/

            }
            const car1 = new Car('Red', 'Audi', 'Luxury Travelling');
            car1.getDetails();
            console.log(car1);
           // console.log(car1.__proto__);
        </script>
    </body>
</html>
