<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" href="Player.css">
</head>
<body>

<div class="heading">
    <h1>Music Player</h1>
    <button id="toggleThemeBtn">Toggle Theme</button>
</div>

<div class="container">
    <div class="all-songs" id="allSongs">
        <h2>All Songs</h2>
        <select id="genreFilter">
            <option value="all">All Genres</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="jazz">Jazz</option>
            <!-- Add more genres as needed -->
        </select>
        <ul id="songList"></ul>
    </div>

    <div class="card" id="songCard">
        <h2>Currently Playing</h2>
        <img id="songImage" src="" alt="Song Image">
        <h3 id="songName"></h3>
        <h4 id="artistName"></h4>
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
        <div class="card1">
        <button id="prevBtn">&#8678;</button>
        <button id="nextBtn">&#8680;</button>
        </div>
        <button id="addToPlaylistBtn">Add to Playlist</button>
        
    </div>

    <div class="playlist" id="playlistSection">
        <h2>Playlist</h2>
        <input type="text" id="playlistInput" placeholder="Enter playlist name">
        <button id="createPlaylistBtn">Create Playlist</button>
        <ul id="playlistList"></ul>
    </div>
</div>

<script src="Player.js"></script>
</body>
</html>
