<!DOCTYPE html>

    <title>Discount Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    
    <script>
        //Convert the type to numbers
//Calculate the discountedprice
function shoppingDiscountCalculator(originalValue,discountPercentage){
    let answer;
	let originalValue1 = Number(originalValue);
    let discountPercentage1 = Number(discountPercentage);
	let discount = (originalValue1 * discountPercentage1) / 100;
    answer = originalValue1 - discount;
return answer
    }
    </script>
</body>
