<html>
    <head>
        <title>DOM Selector-1</title>
    </head>
    <body>
        <h1 class="first">Document Object Module</h1>
        <h1 class="second">Document Object Module</h1>
        <h2 class="hlo">Hello World!</h2>
        <p id="para">Lets learn more about DOM Manipulation here.</p>
        <script>
            //select h1 tag from html
            console.log(document.querySelector('h1'));
            //select all h1 tag from html
            console.log(document.querySelectorAll('h1'));
            //select class from html
            console.log(document.querySelector('.hlo'));
            //select id by DOM selector
            console.log(document.querySelector('#para'));
        </script>
    </body>
</html>
