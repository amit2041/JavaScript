<html>
    <head>
        <title>Print Multiplication Table 2-10</title>
    </head>
    <body>
        <script>
            for(let num = 2; num<=10; num++){
                for(let i = 1; i<=10; i++){
                    console.log(`${num} * ${i} = ${num * i}`);
                }
                console.log('**************');
            }
        </script>
    </body>
</html>
